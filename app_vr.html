<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THREE.MMDLoader sample - VR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: right;
				right: 20px;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="https://github.com/takahirox/three.js" target="_blank">MMDLoader</a><br />
		VR<br />
		<br />
		Copyright
		<a href="http://threejs.org" target="_blank">three.js</a><br />
		<a href="http://www.geocities.jp/higuchuu4/index_e.htm" target="_blank">Model Data</a><br />
		<a href="http://www.nicovideo.jp/watch/sm13147122" target="_blank">Dance Data</a><br />
		<a href="http://www.nicovideo.jp/watch/sm11938255" target="_blank">Audio Data</a><br />
		<a href="http://www.deviantart.com/art/MMD-Rainbow-Stage-212433590" target="_blank">Stage Data</a><br />
		<a href="http://www.nicovideo.jp/watch/sm19168559" target="_blank">Camera Data(Original)</a><br />
		</div>

		<script src="three.js/three.min.js"></script>

		<script src="libs/charsetencoder.min.js"></script>
		<script src="libs/ammo.js"></script>

		<script src="three.js/TGALoader.js"></script>
		<script src="three.js/MMDLoader.js"></script>
		<script src="three.js/CCDIKSolver.js"></script>
		<script src="three.js/MMDPhysics.js"></script>
		<script src="three.js/VREffect.js"></script>
		<script src="three.js/WebVR.js"></script>
		<script src="three.js/VRControls.js"></script>

		<script>
		var WebVRConfig = {
			//FORCE_ENABLE_VR: true,
			//BUFFER_SCALE: 1.0
		};
		</script>

		<script src="libs/webvr-polyfill.js"></script>

		<script src="three.js/Detector.js"></script>
		<script src="libs/stats.min.js"></script>

		<script>

			if ( WEBVR.isLatestAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			var container, stats;

			var mesh, dummy, camera, scene, renderer;
			var effect, controls;
			var helper;

			var ready = false;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

				dummy = new THREE.Camera();
				dummy.position.y = 15;
				dummy.position.z = 40;
				dummy.add( camera );

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -15, 15, 15 );
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var modelFile = 'model/miku/miku_v2.pmd';
				var vmdFiles = [ 'vmd/wavefile_v2.vmd' ];
				var stageFile = 'model/stage/stage.pmd';
				var audioFile = 'audio/wavefile_short.mp3';
				var audioParams = { delayTime: 160 * 1 / 30 };

				controls = new THREE.VRControls( camera );
				effect = new THREE.VREffect( renderer );

				helper = new THREE.MMDHelper( renderer );
				helper.setEffect( effect );

				if ( WEBVR.isAvailable() === true ) {

					document.body.appendChild( WEBVR.getButton( effect ) );

				}

				var loader = new THREE.MMDLoader();
				loader.setDefaultTexturePath( './default/' );

				loader.load( modelFile, vmdFiles, function ( object ) {

					mesh = object;

					helper.add( mesh );
					helper.setAnimation( mesh );

					/*
					 * Note: You must set Physics
					 *       before you add mesh to scene or any other 3D object.
					 * Note: Physics calculation is pretty heavy.
					 *       It may not be acceptable for most mobile devices yet.
			 		 */
					if ( ! isMobileDevice() ) {

						helper.setPhysics( mesh );

					}

					loader.loadModel( stageFile, function ( stage ) {

						loader.loadAudio( audioFile, function ( audio, listener ) {

							listener.position.z = 1;

							helper.setAudio( audio, listener, audioParams );

							/*
							 * Note: call this method after you set all animations
							 *       including camera and audio.
							 */
							helper.unifyAnimationDuration();

							scene.add( audio );
							scene.add( listener );
							scene.add( stage );
							scene.add( mesh );
							scene.add( dummy );

							ready = true;

						}, onProgress, onError );

					}, onProgress, onError );

				}, onProgress, onError );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				controls.update();

				if ( ready ) {

					var delta = clock.getDelta();
					helper.animate( delta );
					helper.render( scene, camera );

				} else {

					renderer.clear();
					renderer.render( scene, camera );

				}

			}

			// easy mobile device detection
			function isMobileDevice () {

				if ( navigator === undefined || navigator.userAgent === undefined ) {

					return true;

				}

				var s = navigator.userAgent;

				if (    s.match( /iPhone/i )
//				     || s.match( /iPad/i )
				     || s.match( /iPod/i )
				     || s.match( /webOS/i )
				     || s.match( /BlackBerry/i )
				     || ( s.match( /Windows/i ) && s.match( /Phone/i ) )
				     || ( s.match( /Android/i ) && s.match( /Mobile/i ) ) ) {

					return true;

				}

				return false;

			}

		</script>

	</body>
</html>
