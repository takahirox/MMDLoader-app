<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Three.js MMDLoader app Post processing Unreal Bloom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - MMDLoader app Post processing Unreal bloom<br />
		<a href="https://github.com/takahirox/MMDLoader-app#readme" target="_blank">MMD Assets license</a><br />
		Copyright
		<a href="http://threejs.org" target="_blank">three.js</a>
		<a href="http://www.geocities.jp/higuchuu4/index_e.htm" target="_blank">Model Data</a>
		<a href="http://www.nicovideo.jp/watch/sm13147122" target="_blank">Dance Data</a>
		<a href="http://www.nicovideo.jp/watch/sm19168559" target="_blank">Original Camera Data(I've customized this)</a>
		</div>

		<script src="files/three.js"></script>

		<script src="files/mmdparser.min.js"></script>
		<script src="files/ammo.js"></script>

		<script src="files/TGALoader.js"></script>
		<script src="files/MMDLoader.js"></script>
		<script src="files/OutlineEffect.js"></script>
		<script src="files/CCDIKSolver.js"></script>
		<script src="files/MMDPhysics.js"></script>

		<script src="files/EffectComposer.js"></script>
		<script src="files/ShaderPass.js"></script>
		<script src="files/CopyShader.js"></script>
		<script src="files/LuminosityHighPassShader.js"></script>
		<script src="files/UnrealBloomPass.js"></script>

		<script src="files/Detector.js"></script>
		<script src="files/dat.gui.min.js"></script>

		<script>

			var container;

			var mesh, camera, scene, renderer, effect;
			var helper;
			var bloomPass, composer;

			var ready = false;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

				// scene

				scene = new THREE.Scene();

				scene.add( new THREE.PolarGridHelper( 30, 10 ) );

				var ambient = new THREE.AmbientLight( 0x222222 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x444444 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0x000000 ) );
				container.appendChild( renderer.domElement );

				effect = new THREE.OutlineEffect( renderer );

				var copyShader = new THREE.ShaderPass( THREE.CopyShader );
				copyShader.renderToScreen = true;

				bloomPass = new THREE.UnrealBloomPass(
					new THREE.Vector2( window.innerWidth, window.innerHeight ),
					1.0, 0.7, 0.1
				);

				composer = new THREE.EffectComposer( renderer );
				composer.setSize( window.innerWidth, window.innerHeight );
				composer.addPass( bloomPass );
				composer.addPass( copyShader );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				// see the license https://github.com/takahirox/MMDLoader-app#readme for these assets
				var modelFile = 'files/miku_v2.pmd';
				var vmdFiles = [ 'files/video/wavefile_v2.vmd' ];
				var cameraFiles = [ 'files/video/wavefile_camera.vmd' ];

				helper = new THREE.MMDHelper();

				var loader = new THREE.MMDLoader();

				loader.load( modelFile, vmdFiles, function ( object ) {

					mesh = object;

					var materials = mesh.material;

					for ( var i = 0, il = materials.length; i < il; i ++ ) {

						var material = materials[ i ];
						material.emissive.multiplyScalar( 0.2 );

					}

					helper.add( mesh );
					helper.setAnimation( mesh );
					helper.setPhysics( mesh );

					loader.loadVmds( cameraFiles, function ( vmd ) {

						helper.setCamera( camera );

						loader.pourVmdIntoCamera( camera, vmd );
						helper.setCameraAnimation( camera );

						/*
						 * Note: call this method after you set all animations
						 *       including camera and audio.
						 */
						helper.unifyAnimationDuration( {afterglow: 2.0 } );

						scene.add( mesh );

						initGui();

						ready = true;

					}, onProgress, onError );

				}, onProgress, onError );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function initGui() {

				var gui = new dat.GUI();

				var params = {
					radius: 0.7,
					strength: 1.0,
					threshold: 0.1,
				};

				gui.add( params, 'threshold', 0.0, 1.0 ).onChange( function( value ) {
					bloomPass.threshold = Number( value );
				});
				gui.add( params, 'strength', 0.0, 3.0 ).onChange( function( value ) {
					bloomPass.strength = Number( value );
				});
				gui.add( params, 'radius', 0.0, 1.0 ).onChange( function( value ) {
					bloomPass.radius = Number( value );
				});

				gui.open();

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				if ( ready ) {

					helper.animate( clock.getDelta() );

				}

				effect.render( scene, camera, composer.readBuffer );
				composer.render();

			}

		</script>

	</body>
</html>
